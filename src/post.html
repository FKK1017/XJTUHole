<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./static/css/post.css">
    <!-- <link rel="stylesheet" type="text/css" href="./static/css/mescroll.min.css"> -->
    <link rel="stylesheet" type="text/css" href="./static/css/mui.min.css">
    <title>home</title>
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>

    <script src="./static/js/mui.js"></script>
    <script src="./static/js/mui.picker.min.js"></script>
    <script src="./static/js/post.js"></script>
</head>

<body>
	<script>
	mui.init()
	function quit() {
		mui.back();
	}
	
	function chat(n) {
	    if (n == window.name) {
	        alert("这是你自己的发表的哦~");
	    } else {
			mui.openWindow({
				url:'./chat.html?nickname=' + window.name + '&who=' + n,
				show:{
					autoShow:true
				}
			})
	    }
	}
	
    </script>
    <div class="main">
        <div class="nav-bar">
            <div onclick="quit()" class="pointer"></div>
            <p class="word">帖子</p>
        </div>
        <div class="main-item">
            <div class="headbar">
                <img src="./images/momo.png" alt="" id="post_img">
                <p class="name">匿名用户</p>
                <div class="more">
                    <input type="button" class="three" id="three">
                    <ul class="nav-box">
                        <li><input type="button" value="删除" onclick="del()"></li>
                        <li><a href="#picture" class="mui-btn mui-btn-primary">举报</a></li>
                        <li><input type="button" value="不感兴趣"></li>
                    </ul>
                </div>

                <div id="picture" class="mui-popover mui-popover-action ">
                    <ul class="mui-table-view" style="max-height: none;">
                        <li class="mui-table-view-cell">
                            <a href="#" style="font-size: 2.5em;line-height: 2.5em;padding-right: 80px;">色情低俗</a>
                        </li>
                        <li class="mui-table-view-cell">
                            <a href="#" style="font-size: 2.5em;line-height: 2.5em;padding-right: 80px;">垃圾广告</a>
                        </li>
                        <li class="mui-table-view-cell">
                            <a href="#" style="font-size: 2.5em;line-height: 2.5em;padding-right: 80px;">辱骂攻击</a>
                        </li>
                        <li class="mui-table-view-cell">
                            <a href="#" style="font-size: 2.5em;line-height: 2.5em;padding-right: 80px;">涉嫌犯罪</a>
                        </li>
                        <li class="mui-table-view-cell">
                            <a href="#" style="font-size: 2.5em;line-height: 2.5em;padding-right: 80px;">不实信息</a>
                        </li>
                        <li class="mui-table-view-cell">
                            <a href="#" style="font-size: 2.5em;line-height: 2.5em;padding-right: 80px;">其他</a>
                        </li>
                    </ul>
                    <ul class="mui-table-view" style="margin: 8px;">
                        <li class="mui-table-view-cell">
                            <a href="#picture" style="font-size: 2.5em;line-height: 2.5em;padding-right: 80px;"><b>取消</b></a>
                        </li>
                    </ul>
                </div>

                <p class="time" id="time"></p>
            </div>
            <div class="bodybar">
                <h4 id="title"></h4>
                <p id="content"></p>
                <div class="ZanBar">
                    <div id="tag1" style="float: left;display: flex;">
                        <img src="./images/tag.png" alt="标签" class="tagF">
                        <div class="taginfo" id="taginfo"></div>
                    </div>
                    <button class="LikeF" id="Like" onclick="Like()"></button>
                    <button class="DislikeF" id="Dislike" onclick="Dislike()"></button>
                    <button class="StoreF" id="Store" onclick="Sclick()"></button>
                </div>
            </div>
        </div>
        <div class="PingLun">
            <textarea id='comment' name="MyWord" class="MyWord" placeholder="我来聊几句" onfocus="comment_win()"></textarea>
            <!-- <input type="button" value="评论" onclick="comment()" class="submit"> -->
            <input type="button" class="comment">
            <input type="button" class="store">
            <input type="button" class="share">
        </div>
        <div class="PingLun1">
            <textarea id='comment1' name="MyWord1" class="MyWord1" rows="3" cols="36" placeholder="写评论..."></textarea>
            <input type="button" value="发送" onclick="comment()"  style="font-size: 2.5em;" class="submit">
            <label class="anonymity">
                <input type="checkbox" class="pot" style="font-size: 2.5em;">
                <label>匿名</label>
            </label>
        </div>
        <div class="comments">
            <ul id="com">
            </ul>
        </div>
    </div>
</body>

</html>
